<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote</title>
    
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="promote.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h2>Start promoting your events now to get better reach!</h2>
    </header>
    <section class="early-pass" id="early-passes">
        <div class="pass-img">
            <img src="images/early-pass.png" width="1700px" alt="...">
        </div>
        <div class="early-pass-body">
            <div class="limited-pic">
                <img src="images/limitedoffer.jpeg" width="500px">
            </div>
            <h2> Get your passes now!!</h2>
            <h3>Buy 4 passes get 1 free</h3>
            <h3>Limited offer only.</h3><h3><h3>Grab your passes! </h3>
        </div>
        <div class="qr-code" id="qr-code">
            <img src="images/qrcode.png" width="300px" height="300px">
            <h3>Scan this QR for </h3>
            <h3> additional benefits.</h3>
        </div>


    </section>
</body>
</html>
